<app-page-header></app-page-header>

<div class="container">
  <div class="searchHolder">
      <i class="fa fa-search"></i><input class="searchString" [formControl]="wordTyping">
  </div>
  <div class="sectionHolder">
    <div *ngFor='let section of sections; let i = index' [ngClass]="{'selected': selectedSections.includes(i+1)}"
      (click)="ToggleActive(section.sectionId)">{{section.sectionName}}</div>
  </div>

  <div class="factImageHolder">
    <div *ngFor='let img of factImages' class="factImg">
      <img src='{{GetImagePath(img.imageUrl)}}'>
    </div>
  </div>
</div>
